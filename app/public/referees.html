        </a>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>

        <div class="collapse navbar-collapse" id="navbarNav">

    <div id="refApp" class="container">
      <table class="table table-primary table-striped" id="tb">
        <thead>
          <tr>
            <th scope="col">Referee ID</th>
            <th scope="col">Name</th>
            <th scope="col">Age</th>
            <th scope="col">Skill</th>
            <th scope="col">Grade</th>
          </tr>
        </thead>
        <tbody>
          <tr v-for="ref in referees">
            <td>{{ ref.ref_id }}</td>
            <td>{{ ref.name }}</td>
            <td>{{ ref.age }}</td>
            <td>{{ ref.skill }}</td>
            <td>{{ ref.grade }}</td>
            <td>
              <button type="button" class="btn btn-outline-secondary btn-sm"
                v-on:click="selectReferee(ref)">Edit</button>
              <button type="button" class="btn btn-outline-secondary btn-sm"
                v-on:click="postDeleteReferee(ref)">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    
      <form v-on:submit.prevent="postReferee">
        <h3 id="h">{{ selectedReferee === null ? "Add" : "Edit" }} Referee</h3>  
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" v-model="refereeForm.name"
          class="form-control" id="name">
        </div>
        <div class="mb-3">
          <label for="age" class="form-label">Age</label>
          <input type="number" v-model="refereeForm.age"
          class="form-control" id="age">
        </div>
        <div class="mb-3">
          <label for="skill" class="form-label">Skill</label>
          <input type="text" v-model="refereeForm.skill"
          class="form-control" id="skill">
        </div>
        <div class="mb-3">
          <label for="grade" class="form-label">Grade</label>
          <input type="text" v-model="refereeForm.grade"
          class="form-control" id="grade">
        </div>
        <button type="submit" class="btn btn-primary">{{ selectedReferee === null ? "Add" : "Edit" }} Referee</button>
        <button type="button" class="btn btn-outline-secondary" v-if="selectedReferee" v-on:click="resetRefereeForm">Cancel</button>
      </form>
    </div>
