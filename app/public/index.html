    <nav class="navbar navbar-expand-lg navbar-primary bg-dark">
      <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

    <div id="refApp" class="container">
      <table class="table table-primary table-striped" id="tb">
        <thead>
          <tr>
            <th scope="col">Referee ID</th>
            <th scope="col">Name</th>
            <th scope="col">Age</th>
            <th scope="col">Skill</th>
            <th scope="col">Grade</th>
          </tr>
        </thead>
        <tbody>
          <tr v-for="ref in referees">
            <td>{{ ref.ref_id }}</td>
            <td>{{ ref.name }}</td>
            <td>{{ ref.age }}</td>
            <td>{{ ref.skill }}</td>
            <td>{{ ref.grade }}</td>
          </tr>
        </tbody>
      </table>
    
      <form v-on:submit.prevent="postNewBook">
        <h3 id="h">Add New Referee</h3>  
        <div class="mb-3">
          <label for="title" class="form-label">Title</label>
          <input type="text" v-model="bookForm.Title"
          class="form-control" id="title" >
        </div>
        <div class="mb-3">
          <label for="author" class="form-label">Author</label>
          <input type="text" v-model="bookForm.Author"
          class="form-control" id="author">
        </div>
        <div class="mb-3">
          <label for="yearpublished" class="form-label">Year Published</label>
          <input type="number" v-model="bookForm.Year_Published"
          class="form-control" id="yearpublished">
        </div>
        <div class="mb-3">
          <label for="publisher" class="form-label">Publisher</label>
          <input type="text" v-model="bookForm.Publisher"
          class="form-control" id="publisher">
        </div>
        <div class="mb-3">
          <label for="pagecount" class="form-label">Page Count</label>
          <input type="text" v-model="bookForm.page_count"
          class="form-control" id="pagecount">
        </div>
        <div class="mb-3">
          <label for="msrp" class="form-label">MSRP</label>
          <input type="number" step="0.01" v-model="bookForm.MSRP"
          class="form-control" id="msrp">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
