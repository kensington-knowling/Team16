            <br>
            <h3>Assign Game</h3>
            <form v-on:submit.prevent="postNewAssign">
              <div class="mb-3" class="dropdown">
                <label for="opposition" class="form-label">Game</label>
                <select class="form-select" aria-label="Default select example" v-model="assignForm.game_id"
                                id="game_id">
                        <option v-for="g in games" :value= 'g.game_id' >{{ g.opposition }}</option>
                </select>
              </div> 
              <div class="mb-3" class="dropdown">
                <label for="opposition" class="form-label">Referee</label>
                <select class="form-select" aria-label="Default select example" v-model="assignForm.ref_id"
                                id="ref_id">
                        <option v-for="ref in referees" :value= 'ref.ref_id' >{{ ref.name }}</option>
                </select>
              </div> 
              <div class="mb-3" class="dropdown">
                <label for="status" class="form-label">Status</label>
                <select class="form-select" aria-label="Default select example" v-model="assignForm.status"
                                id="status">
                        <option value= 'Unassigned' > Unassigned</option>
                        <option value= 'Assigned' > Assigned</option>
                        <option value= 'Tentative' > Tentative</option>
                        <option value= 'Accepted' > Accepted</option>
                </select>
              </div>
              <button type="submit" class="btn btn-primary">Assign</button>
            </form>
            <br>
            <h3>Game Assignments</h3>
            <table class="table">
              <thead>
                <tr>
                  <th>Game ID</th>
                  <th>Opposition</th>
                  <th>Field</th>
                  <th>Time</th>
                  <th>Ref ID</th>
                  <th>Status</th>
                </tr>
              </thead>
                <tbody>
                    <tr v-for="as in assigned">
                        <td>{{ as.game_id }}</td>
                        <td>{{ as.opposition }}</td>
                        <td>{{ as.field }}</td>
                        <td>{{ as.time }}</td>
                        <td>{{ as.ref_id }}</td>
                        <td>{{ as.status }}</td>
                        <td>
                          <button type="button" class="btn btn-outline-secondary btn-sm"
                            v-on:click="postDeleteAssign(as)">Decline Assignment</button>
                        </td>
                    </tr>
                </tbody>
            </table>
