    <p>
      Stuff goes in here
    </p>
    <div id="refApp" class="container">
      <table class="table table-primary table-striped" id="tb">
        <thead>
          <tr>
            <th scope="col">Game ID</th>
            <th scope="col">Opposition</th>
            <th scope="col">Field</th>
            <th scope="col">Time</th>
          </tr>
        </thead>
        <tbody>
          <tr v-for="g in games">
            <td>{{ g.game_id }}</td>
            <td>{{ g.opposition }}</td>
            <td>{{ g.field }}</td>
            <td>{{ g.time }}</td>
            <td>
              <button type="button" class="btn btn-outline-secondary btn-sm"
                v-on:click="selectGame(g)">Edit</button>
              <button type="button" class="btn btn-outline-secondary btn-sm"
                v-on:click="postDeleteGame(g)">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
      <form v-on:submit.prevent="postGame">
        <h3 id="h">{{ selectedGame === null ? "Add" : "Edit" }} Game</h3>  
        <div class="mb-3">
          <label for="name" class="form-label">Opposition</label>
          <input type="text" v-model="gameForm.opposition"
          class="form-control" id="opposition">
        </div>
        <div class="mb-3">
          <label for="age" class="form-label">Field</label>
          <input type="text" v-model="gameForm.field"
          class="form-control" id="field">
        </div>
        <div class="mb-3">
          <label for="skill" class="form-label">Time</label>
          <input type="text" v-model="gameForm.time"
          class="form-control" id="time">
        </div>
        <button type="submit" class="btn btn-primary">{{ selectedGame === null ? "Add" : "Edit" }} Game</button>
        <button type="button" class="btn btn-outline-secondary" v-if="selectedGame" v-on:click="resetGameForm">Cancel</button>
      </form>
    </div>
